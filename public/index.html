<!DOCTYPE html>
<html dir="ltr" lang="en">

<!-- Head -->
<head>

  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alarming Sleep</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/style.css">

  <!-- JavaScript -->
  <script defer src="/index.js"></script>

</head>

<!-- Body -->
<body>
  <noscript>You need to enable JavaScript to run this app</noscript>

  <main>

    <h4>
      Alarming Sleep
    </h4>

    <p>
      Sleep: <br>
      - Pick a time <br>
      - Audio will mute and show the screensaver
    </p>

    <div>
      <label>
        <span id="sleepTime">Sleep After x Minutes</span> <br>
        <input type="number" id="minsUntilSleep" placeholder="30" value="30">
        <button id="setSleepTimer">Set</button>
      </label>
    </div>
    <div>
      <button id="setSleepTimer01">0.1min</button>
      <button id="setSleepTimer10">10min</button>
      <button id="setSleepTimer20">20min</button>
      <button id="setSleepTimer30">30min</button>
    </div>
    <div>
      <label>
        Brightness % <br>
        <input type="number" id="brightnessPercentage" min="0" max="100" placeholder="60" value="60">
      </label>
    </div>

    <div>
      <button id="openClock">Open Clock</button>
    </div>

  </main>

</body>

</html>
